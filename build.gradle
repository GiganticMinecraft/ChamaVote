buildscript {
    ext.versions = [
        kotlin: '1.9.25',
        spigot: '1.12.2-R0.1-SNAPSHOT',
        worldguard: '6.2'
    ]
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

group = 'click.seichi'
version = '1.1.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

configurations {
    embed
    implementation.extendsFrom(embed)
}

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'sk89q-repo'
        url = "https://maven.enginehub.org/repo/"
    }
}

dependencies {
    implementation "org.spigotmc:spigot-api:${versions.spigot}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"
    embed "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
    implementation "com.sk89q.worldguard:worldguard-legacy:${versions.worldguard}"
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    filteringCharset = 'UTF-8'
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

jar {
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
}
